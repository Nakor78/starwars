<!DOCTYPE html>
<html>
  <head>
    <title>Star Wars Quotes</title>
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.indigo-pink.min.css">
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="myCSS.css">
  </head>  
  <body>
    <div class="mdl-cell mdl-cell--12-col">
      <div class="docs-text-styling component-title">
        <h3>Welcome</h3>
        <h4>Please select the action you want to do</h4>
      </div>
    </div>
    <button id="buttonResetRNG" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Reset RNG</button>
    <div />
    <button id="randomQuote" style="background-color: teal" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Random quote</button>
    <div id="getRandomQuote"></div>
    <button id="characterName" style="background-color: purple" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Character name</button>    
    <div id="getAuthor"></div>
    <div>
      <h4>Please select the character to show one of his citation</h4>
      <button id="yoda" style="background-color: green" onclick="quoteYoda();" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Yoda</button>
      <button id="senatorPalpatine" style="background-color: black" onclick="quoteSenatorPalpatine();" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Senator palpatine</button>
      <button id="countDooku" style="background-color: grey" onclick="quoteCountDooku();" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Count Dooku</button>
      <button id="darthVader" style="background-color: red" onclick="quoteDarthVader();" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Darth vader</button>
      <button id="princessLeila" style="background-color: blue" onclick="quotePrincessLeila();" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Princess leila</button>
      <button id="quiGonJinn" style="background-color: yellow" onclick="quoteQuiGonJinn();"  class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Qui-Gon Jinn</button>
      <button id="obiWanKenobi" style="background-color: orange" onclick="quoteObiWanKenobi();" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Obi-Wan-Kenobi</button>
      <div id="showMeQuoteFromCharacterChosen"></div> 
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>    
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>
    <script src="index.js"></script>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script type="text/babel">
      var quotes = [{
        'author': '- Yoda',
        'quote': 'When 900 years old, you reach… Look as good, you will not.'
      }, {
        'author': '- Senator palpatine',
        'quote': 'The Dark Side of the Force is the pathway to many abilities some consider to be.. Unnatural.'
      }, {
        'author': '- Count Dooku',
        'quote': 'I sense great fear in you, Skywalker. You have hate… you have anger… but you don’t use them.'
      }, {
        'author': '- Darth vader',
        'quote': 'Luke, you can destroy the Emperor. He has foreseen this. It is your destiny. Join me, and together we can rule the galaxy as father and son.'
      }, {
        'author': '- Princess leila',
        'quote': 'Aren\'t you a little short for a storm trooper?'
      }, {
        'author': '- Yoda',
        'quote': 'Mmm. Lost a planet, Master Obi-Wan has. How embarrassing.'
      }, {
        'author': '- Qui-Gon Jinn',
        'quote': 'Your focus determines your reality'
      }, {
        'author': '- Yoda',
        'quote': 'Do. Or do not. There is no try.'
      }, {
        'author': '- Obi-Wan-Kenobi',
        'quote': 'In my experience there is no such thing as luck.'
      }, {
        'author': '- Yoda',
        'quote': 'If once you start down the dark side, forever will it dominate your destiney, consume you it will, as it did Obi-Wan\'s apprentice'
      }, {
        'author': '- Darth Vader',
        'quote': 'The Force is strong with this one.'
      }];

      var numberOfQuotes = quotes.length;
      var rdm = Math.floor(Math.random() * numberOfQuotes);

      var componentResetRNG = React.createClass({
        getInitialState: function() {
          return {pressed: false};
        },
        handleClick: function(event) {
         rdm = Math.floor(Math.random() * numberOfQuotes);
       }
      });
      
      ReactDOM.render(
        <ResetRNG />,
        document.getElementById('buttonResetRNG')
      );
      
      var getRandomQuote = function getRandomQuote () { 
        ReactDOM.render(
        React.createElement('h6',null,quotes[rdm].quote),
        document.getElementById('getRandomQuote')
       );
      };

      var getAuthor = function getAuthor () {
        ReactDOM.render(
        React.createElement('h6',null,quotes[rdm].author),
        document.getElementById('getAuthor')
       );
      };      
    </script>
  </body>
</html>
